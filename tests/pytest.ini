[pytest]
# Pytest configuration for threat intelligence platform testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring live infrastructure
    performance: Performance and load testing
    slow: Tests that take longer than 30 seconds
    external_api: Tests that require external API access

# Minimum version
minversion = 7.0

# Test options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Timeout configuration not supported

# Warnings
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
# collect_ignore is not supported in this pytest version

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
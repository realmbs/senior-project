<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threat Intelligence API Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #0f172a;
      color: #f8fafc;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #2563eb; }
    button:disabled { background: #64748b; cursor: not-allowed; }
    .error { color: #ef4444; background: rgba(239, 68, 68, 0.1); padding: 1rem; border-radius: 0.375rem; }
    .success { color: #10b981; background: rgba(16, 185, 129, 0.1); padding: 1rem; border-radius: 0.375rem; }
    .loading { color: #f59e0b; }
    pre {
      background: rgba(71, 85, 105, 0.1);
      padding: 1rem;
      border-radius: 0.375rem;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .test-section {
      margin: 2rem 0;
      padding: 1rem;
      border: 1px solid #334155;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üõ°Ô∏è Threat Intelligence API Test</h1>
    <p>Testing connectivity to the live threat intelligence platform API</p>

    <div class="test-section">
      <h2>üîç Search Threats</h2>
      <div style="margin-bottom: 1rem;">
        <input type="text" id="searchQuery" placeholder="Search query (optional)"
               style="background: #1e293b; color: #f8fafc; border: 1px solid #475569; padding: 0.5rem; border-radius: 0.375rem; margin-right: 0.5rem; width: 200px;">
        <select id="searchType" style="background: #1e293b; color: #f8fafc; border: 1px solid #475569; padding: 0.5rem; border-radius: 0.375rem; margin-right: 0.5rem;">
          <option value="">Any Type</option>
          <option value="domain">Domain</option>
          <option value="ip">IP</option>
          <option value="hash">Hash</option>
          <option value="url">URL</option>
        </select>
        <input type="number" id="searchLimit" placeholder="Limit" value="5" min="1" max="100"
               style="background: #1e293b; color: #f8fafc; border: 1px solid #475569; padding: 0.5rem; border-radius: 0.375rem; margin-right: 0.5rem; width: 80px;">
      </div>
      <button id="searchBtn">Search Threats</button>
      <div id="searchStatus"></div>
      <pre id="searchData"></pre>
    </div>

    <div class="test-section">
      <h2>üì• Collect Threats</h2>
      <button id="collectBtn">Start OTX Collection</button>
      <div id="collectStatus"></div>
      <pre id="collectData"></pre>
    </div>

    <div class="test-section">
      <h2>üî¨ Enrich Indicator</h2>
      <div style="margin-bottom: 1rem;">
        <input type="text" id="indicatorInput" placeholder="Enter IP, domain, hash, or URL"
               style="background: #1e293b; color: #f8fafc; border: 1px solid #475569; padding: 0.5rem; border-radius: 0.375rem; margin-right: 0.5rem; width: 300px;">
        <span id="detectedType" style="color: #10b981; font-size: 0.875rem;"></span>
      </div>
      <div style="margin-bottom: 1rem; font-size: 0.875rem; color: #64748b;">
        <strong>Test values:</strong>
        <button onclick="document.getElementById('indicatorInput').value='1.1.1.1'" style="background: #374151; color: #f8fafc; border: none; padding: 0.25rem 0.5rem; border-radius: 0.25rem; margin: 0.25rem; cursor: pointer;">1.1.1.1</button>
        <button onclick="document.getElementById('indicatorInput').value='google.com'" style="background: #374151; color: #f8fafc; border: none; padding: 0.25rem 0.5rem; border-radius: 0.25rem; margin: 0.25rem; cursor: pointer;">google.com</button>
        <button onclick="document.getElementById('indicatorInput').value='8.8.8.8'" style="background: #374151; color: #f8fafc; border: none; padding: 0.25rem 0.5rem; border-radius: 0.25rem; margin: 0.25rem; cursor: pointer;">8.8.8.8</button>
      </div>
      <button id="enrichBtn">Enrich Indicator</button>
      <div id="enrichStatus"></div>
      <pre id="enrichData"></pre>
    </div>
  </div>

  <script type="module" src="/src/api-test.ts"></script>
</body>
</html>

[pytest]
# Pytest configuration for threat intelligence platform testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring live infrastructure
    performance: Performance and load testing
    slow: Tests that take longer than 30 seconds
    external_api: Tests that require external API access

# Minimum version
minversion = 7.0

# Add current directory to Python path
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Timeout for tests
timeout = 300

# Warnings
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
collect_ignore = [
    "fixtures",
    "__pycache__"
]

# Custom test options
addopts = --strict-markers --strict-config --tb=short

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
addopts = --cov-report=term-missing --cov-report=html --cov-fail-under=70